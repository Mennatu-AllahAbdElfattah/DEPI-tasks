<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assests/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey</title>
</head>
<body>
    <div class="survey">
        <h1>CONTACT <SPAN>US</SPAN></h1>
        <p> Do You Have Any Question?</p>
    </div>
    <div class="container">
        <div class="left">
            <p>Lets Talk About Your Idea</p>
            <form>
                <input id="name" type="text"  placeholder="Name">
                <input id="email" type="text"  placeholder="Email*">
                <input id="phone" type="text"  placeholder="Phone">
                <textarea placeholder="Tell Us About Project*"></textarea>
                <button type="submit">
                    SEND MESSAGE
                    <i class="fa-regular fa-message" style="color: #ffffff;"></i>
                </button>
            </form>
        </div>
        <div>
            <ul>
                <p>OFFICE LOCATION</p>
                <li>
                    <i class="fa-solid fa-map-location-dot" style="color: #ff336a;"></i>
                    22 Baker Street, London. United Kingdom. WIU 38W
                </li>
                <P>PHONE</P>
                <LI>
                    <i class="fa-solid fa-phone" style="color: #ff336a;"></i>
                    +44-20-7328-4499 <BR> +99-34-8878-9989
                </LI>
                <P>EMAIL</P>
                <li>
                    <i class="fa-solid fa-envelope" style="color: #ff336a;"></i>
                    info@yourdomain.com<br>
                    admin@yourdomain.com

                </li>
                <P>SOCIAL ADDRESS</P>
                <LI>
                    <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-pinterest" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                </LI>
            </ul>
        </div>
    </div>
</body>
</html>
